name: Daily Feedback Analyzer
on:
  schedule:
    - cron: "0 9 * * *"   # every day at 9 AM
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt
          python fetch_github_issues.py
          python run_analysis.py
          python chatops_feedback_alerts.py
      - name: Commit results
        run: |
          git config --global user.name "FeedbackBot"
          git config --global user.email "bot@example.com"
          git add *.csv *.png alerts.log
          git commit -m "Auto-update feedback analysis"
          git push
