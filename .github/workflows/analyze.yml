name: Daily Feedback Analyzer

on:
  schedule:
    - cron: "0 9 * * *"   # Runs every day at 9 AM UTC
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate sample feedback data
        run: |
          python create_sample_feedback.py

      - name: Run feedback analysis
        run: |
          python run_analysis.py

      - name: Generate alerts
        run: |
          python chatops_feedback_alerts.py

      - name: Commit and push results
        run: |
          git config --global user.name "FeedbackBot"
          git config --global user.email "bot@example.com"
          git add *.csv *.png alerts.log
          git commit -m "Auto-update feedback analysis results" || echo "No changes"
          git push
